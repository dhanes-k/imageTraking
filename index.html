<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item id="krishna" src="./krishnaWithBase2.glb"> </a-asset-item>
        <a-asset-item id="man" src="./buster_drone/scene.gltf"> </a-asset-item>
        <img id="left-image" src="reality.png" />
        <img id="right-image" src="rudram.jpg" />
      </a-assets>

      <a-marker
        type="pattern"
        url="rudra.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="krishna-model"
          gltf-model="#krishna"
          position="0 0 0"
          scale="0.06 0.06 0.06"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
        >
        </a-entity>
        <a-entity
          id="man-model"
          gltf-model="#man"
          position="0 0 0"
          scale="0.8 0.8 0.8"
          rotation="-90 0 0"
          class="clickable"
          animation-mixer="clip: *; loop: repeat; repetitions: Infinity"
          gesture-handler
        >
        </a-entity>

        <a-image
          src="#left-image"
          position="-1 0 -0.5"
          width="2"
          height="2"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0"
        ></a-image>

        <!-- Right Image -->
        <a-image
          src="#right-image"
          position="1.3 0 -0.5"
          width="1.5"
          height="1.5"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
